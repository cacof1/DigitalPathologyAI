[DATA]
Label_Name         = 'tissue_type'
N_Classes          = 5
N_Per_Sample       = 1000
Patch_Size         = [[256, 256]]
Sampling_Scheme    = 'sample_n_per_sample_per_label_and_equalize'
SVS_Folder         = './Data/'
Train_Size         = 0.7
Val_Size           = 0.3
Vis                = [0]

[OPTIMIZER]
Algorithm		       = 'Adam'
eps                = 1e-7
lr                 = 5e-5

[NORMALIZATION]
Colour_Norm_File   = './QA/Normalization/Colour/trained/484813_vis0_HERef.pt'

[REGULARIZATION]
