[MODEL]
Activation         = "Identity"
Backbone           = "resnet34"
Base_Model         = "convnet"
Batch_Size         = 192
Depth_ViT          = 8
Drop_Rate          = 0
Emb_size_ViT       = 768
Inference          = false
Layer_Scale        = 1e-6
Loss_Function      = "CrossEntropyLoss"
Max_Epochs         = 2
Model_Save_Path    = './Pretrained_Model/tissue_type_classification/'
N_Heads_ViT		     = 8
Precision          = 16
Pretrained         = true
Random_Seed        = 42
Sub_Patch_Size_ViT = 16
wf                 = 4

[AUGMENTATION]
Rand_Magnitude     = 3
Rand_Operations    = 3

[CHECKPOINT]
Mode               = "min"
Monitor            = "val_loss_epoch"
logger_folder      = 'tissue_type_classification'

[CRITERIA]
