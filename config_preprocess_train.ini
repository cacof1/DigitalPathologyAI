Stoch_Depth	       = 0
Weight_Decay       = 1e-5

[SCHEDULER]
Cos_Warmup_Epochs  = 2
Lin_Gamma          = 0.5
Lin_Step_Size      = 5
Type			         = 'stepLR'

[VERBOSE]
Data_Info          = true

[CONTOURS]
Contour_Mapping    = ['Tumour:tumour', 'Tumor:tumour', 'Fat*:fat', 'Artifact*:artifact', 'Stroma*:stroma', 'Muscle*:muscle', 'Skeletal*:muscle',]
