[MODEL]
BaseModel       = "AutoEncoder"
Model_Save_Path = "./"
Batch_Size      = 32
RANDOM_SEED     = 42
loss_function   = "MSELoss"
Max_Epochs      = 5
Precision       = 32
Backbone        = "ResNet"#"UNet" #"densenet121"
Pretrained      = true
Drop_Rate       = 0.1
wf              = 4
depth           = 6
[OPTIMIZER]
lr              = 1e-4
eps             = 1e-7
step_size       = 5
gamma           = 0.1

[DATA]
Mastersheet     = "NinjaMasterSheet.csv"
SVS_Folder      = "wsi"
Patches_Folder  = "patches_labelled"
n_per_sample    = 5000	
n_classes       = 3
dim             = [[128,128]]
vis             = [0]
train_size      = 0.7
val_size        = 0.3

[CRITERIA]
Diagnosis       = ["low","test"]
Target          = ["Sarcoma_label"]

[AUGMENTATION]

